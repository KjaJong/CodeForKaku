<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8" />
   <title>Kaku API</title>
 </head>
 
 <script language="javascript">
function Doxml(pressed)
{
	switch(pressed){
		case 1:
			break;
				
		case 2:
			break;
					
		case 3:
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open("GET","//145.48.205.45:3000/Bon",true);
			xmlHttp.send(null);
			console.log("B on");
			break;
				
		case 4:
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open("GET","//145.48.205.45:3000/Boff",true);
			xmlHttp.send(null);
			console.log("B off");
			break;
	}
}
</script>
 
 <body>
   <H1>Kaku API made by Menno de Jong</H1>
   <h3>Switches</h3>
   <table>
	   <tr>
		<td>Kaku 2: </td>
		<td><button type = "button" onclick="Doxml(3)">AAN</button></td>
		<td><button type = "button" onclick="Doxml(4)">UIT</button></td>
	   </tr>
   </table>	
 </body>
</html>
