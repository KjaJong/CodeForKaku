<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8" />
   <title>Kaku API</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>	
 </head>
 
 <script language="javascript">
 function Bon(){
 	console.log("B on");
	var xhr = createCORSRequest('GET', 'http://192.168.1.161:3000/Bon');
	console.log("xhr");
	xhr.send();
 }

 function Boff(){
 	console.log("B off");
	var xhr = createCORSRequest('GET', 'http://192.168.1.161:3000/Boff');
	console.log("xhr");
	xhr.send();
 }

 function createCORSRequest(method, url) {
  var xhr = new XMLHttpRequest();
  if ("withCredentials" in xhr) {
    // XHR for Chrome/Firefox/Opera/Safari.
    xhr.open(method, url, true);
  } else if (typeof XDomainRequest != "undefined") {
    // XDomainRequest for IE.
    xhr = new XDomainRequest();
    xhr.open(method, url);
  } else {
    // CORS not supported.
    xhr = null;
  }
  return xhr;
}

// Helper method to parse the title tag from the response.
function getTitle(text) {
  return text.match('<title>(.*)?</title>')[1];
}

 </script>
 
 <body>
   <H1>Kaku API</H1>
   <h3>Switches</h3>
   <table>
	   <tr>
		<td>Kaku 2: </td>
		<td><button type = "button" onclick="Bon()" name="3" id="3">AAN</button></td>
		<td><button type = "button" onclick="Boff()" name="4" id="4">UIT</button></td>
	   </tr>
   </table>	
 </body>
</html>
